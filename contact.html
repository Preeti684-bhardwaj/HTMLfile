<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        Preeti
        <div class="sidebar" id="aboutside">
            <nav>
                <ul>
                    <li><a href="/intro.html">Home</a></li>
                    <li><a href="/about.html">About Me</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work/General Enquiries
                </h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="password" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" id="button" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>

    </div>

</body>
